<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Movie Searcher</title>
	<link rel="stylesheet" href="css/kansel.css" />
	<link rel="stylesheet" href="css/bootstrap2.css" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<center>

	
	
		<div class="container">
			<h1>Movie Searcher</h1>
			<form action="#" id="formmovie">
				<input type="text" name="user_movie" id="movie" placeholder="Type the title of the movie here..." />
				<input type="submit" value="Search" id="send" class="btn btn-large btn-success" />
			</form>
		<div id="result">
			<div id="firstresult"></div>
			<div id="secondresult"></div>
			<div class="clear"></div>
		</div>
		<div class="Movie_Container">	
		</div>
	</div>
	<script type="text/javascript" src="js/bootstrap.js"></script>	
	</center>
</body>
</html>
